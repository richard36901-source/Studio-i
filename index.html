<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>בקשת ייעוץ עיצוב פנים</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', 'Arial', sans-serif';
    min-height: 100vh;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;

    background: url("background.png") no-repeat center center;
    background-size: cover;
    background-attachment: fixed;
}

.container {
    max-width: 700px;
    width: 100%;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    overflow: hidden;
}

.header {
    background: linear-gradient(135deg, #2c3e50 0%, #3d5a6b 100%);
    color: white;
    text-align: center;
    overflow: hidden;
}

.hero-media {
    width: 100%;
    height: 300px;
    overflow: hidden;
}

.hero-media img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.header-text {
    padding: 30px;
}

.header-title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 15px;
    line-height: 1.3;
}

.header-paragraph {
    font-size: 16px;
    line-height: 1.7;
    margin-bottom: 14px;
    opacity: 0.95;
}

.header-highlight {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 16px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.15);
    font-weight: 700;
}

.form-content {
    padding: 40px 30px;
}

.form-group {
    margin-bottom: 25px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #2c3e50;
}

.required {
    color: #c87a4c;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="number"] {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
    background: #fafafa;
    direction: rtl;
}

input:focus {
    outline: none;
    border-color: #2c3e50;
    background: white;
    box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.12);
}

.helper-text {
    font-size: 13px;
    color: #666;
    margin-top: 6px;
}

.consent-wrap {
    display: flex;
    gap: 10px;
    padding: 14px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    background: #fafafa;
}

.consent-wrap input {
    margin-top: 3px;
    accent-color: #2c3e50;
}

.submit-btn {
    width: 100%;
    padding: 16px;
    background: #2c3e50;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.2s;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(44, 62, 80, 0.35);
}

.success-message {
    display: none;
    padding: 20px;
    background: #d4edda;
    border-radius: 10px;
    text-align: center;
    margin-top: 20px;
}

@media (max-width: 600px) {
    .hero-media {
        height: 220px;
    }

    .header-title {
        font-size: 24px;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <div class="hero-media">
            <img src="logo.gif" alt="Studio I">
        </div>

        <div class="header-text">
            <div class="header-title">החלל שלכם, התשוקה שלנו.</div>

            <div class="header-paragraph">
                מלאו את הטופס ונחזור אליכם לפגישת היכרות אישית ללא עלות.
            </div>

            <div class="header-highlight">
                הטבה מיוחדת למשתתפי הכנס
            </div>
        </div>
    </div>

    <form class="form-content" id="leadForm">

        <div class="form-group">
            <label>שם מלא <span class="required">*</span></label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>כתובת אימייל <span class="required">*</span></label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>מספר טלפון <span class="required">*</span></label>
            <input type="tel" name="phone" required>
        </div>

        <div class="form-group">
            <label>מספר דירה <span class="required">*</span></label>
            <input type="number" name="roomNumber" required>
        </div>

        <div class="form-group">
            <label>כמה חדרי שינה <span class="required">*</span></label>
            <input type="number" name="bedrooms" required>
        </div>

        <div class="form-group">
            <label>אישור דיוור <span class="required">*</span></label>
            <div class="consent-wrap">
                <input type="checkbox" name="consent" required checked>
                <div>
                    בשליחת הטופס אני מסכים לקבלת מיילים ועדכונים שיווקיים.
                </div>
            </div>
        </div>

        <button type="submit" class="submit-btn">
            שלחו בקשה לייעוץ
        </button>

        <div class="success-message" id="successMessage">
            תודה רבה! הבקשה התקבלה.
        </div>

    </form>

</div>

<script>
const MAKE_WEBHOOK_URL = 'https://hook.us2.make.com/n1442ok7bh2bul0olsq3ajdr32jyoiaa';

document.getElementById('leadForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const btn = document.querySelector('.submit-btn');
    const original = btn.textContent;
    btn.disabled = true;
    btn.textContent = 'שולח...';

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    data.submittedAt = new Date().toISOString();

    try {
        const res = await fetch(MAKE_WEBHOOK_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        if (res.ok) {
            document.getElementById('successMessage').style.display = 'block';
            this.reset();
        } else {
            alert('שגיאה בשליחה');
        }

    } catch {
        alert('שגיאה בשליחה');
    }

    btn.disabled = false;
    btn.textContent = original;
});
</script>

</body>
</html>
